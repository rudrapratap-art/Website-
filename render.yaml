services:
  - type: web
    name: video-downloader
    env: python
    plan: free
    region: oregon  # Optional: set your preferred region

    # 🔧 Build command: Install ffmpeg first, then Python dependencies
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt

    # ▶️ Start command: Use PORT from environment
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT

    # 🌐 Expose the port
    envVars:
      - key: PORT
        value: 10000  # Render assigns port via $PORT, but you can set default
